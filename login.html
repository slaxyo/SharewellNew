<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharewell Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-container">
    <h1 class="sharewell-title" data-value="SHAREWELL">SHAREWELL</h1>

    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Login</button>
      </form>
      <a href="register.html" class="form-link">Don't have an account? Register →</a>
      <a href="home.html" class="form-link">Home</a>
    </div>
  </div>

  <script type="module" src="/js/login.js"></script>
  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    let interval = null
    document.querySelector("h1").onmouseover = event => {
      let iteration = 0
      clearInterval(interval)
      interval = setInterval(() => {
        event.target.innerText = event.target.dataset.value
          .split("")
          .map((letter, index) => {
            if (index < iteration) return event.target.dataset.value[index]
            return letters[Math.floor(Math.random() * 26)]
          }).join("")
        if (iteration >= event.target.dataset.value.length) clearInterval(interval)
        iteration += 1 / 3
      }, 30)
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault()
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value
      signIn(email, password)
    })
  </script>
</body>
</html>
